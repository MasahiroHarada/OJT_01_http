<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis" />
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
<main>
    {{if .Name}}
    <h1>Hello, {{.Name}}.</h1>
    <div class="content">
        <img src="/static/images/cat.gif" />
    </div>
    <div class="text-right">
        <a href="/reset-cookie" class="btn btn-reset">reset session</a>
    </div>
    {{else}}
    <h1><label for="username">What is your name ?</label></h1>
    <form action="/set-cookie" method="post">
        <div class="content">
            <input type="text" name="username" id="username" required />
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-submit">submit</button>
        </div>
    </form>
    {{end}}
</main>
</body>
</html>
